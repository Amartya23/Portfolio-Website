<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Portfolio</title>
    <link rel="stylesheet" href="styleport.css">
</head>

<body>

    <div class="main">

        <div class="contactform">
            <h1>Contact me for work/genral Enquiries</h1>
            <form>

                <div class="mb-3">
                    <label for="clientName" class="form-label">NAME</label>
                    <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"> </div>
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email</label>
                    <input type="Email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"> we`ll never share your Email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone number</label>
                    <input type="phone" class="form-control" id="clientphone">
                    <div id="phoneHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="clientdiscription" class="form-label"> Discription</label>
                    <input type="discription" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"> </div>
                </div>
                <div class="mb-3 form-check" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <lable class="form-check-lable" for="isclient">I want to work on a project with you</lable>
                </div>
                <div class="btn">
                    <button type="Submit" class="btn-sm"> submit </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
